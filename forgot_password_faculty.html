<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Faculty</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .forgot-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #006064, #00acc1);
    }
    .forgot-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #006064;
      border-color: #006064;
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <div class="forgot-form shadow">
    <div class="text-center mb-4">
      <h4 class="text-primary">Faculty Password Reset</h4>
      <p class="text-muted">Please enter your Faculty Email address below and we'll send you instructions on how to reset your password.</p>
    </div>

    <form id="forgotForm">
      <div class="mb-3">
        <label for="facultyEmail" class="form-label">Faculty Email Address</label>
        <input type="email" class="form-control" id="facultyEmail" placeholder="e.g. professor@psu.edu.ph" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>

<script>
document.getElementById('forgotForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const facultyEmail = document.getElementById('facultyEmail').value.trim();

  if (!facultyEmail) {
    alert('Please enter your Faculty Email Address.');
    return;
  }

  if (!facultyEmail.endsWith('@psu.edu.ph')) {
    alert('Please enter a valid PSU faculty email address.');
    return;
  }

  // Simulate sending email
  alert(`Password reset instructions have been sent to ${facultyEmail}.`);
  // Redirect to login page after a short delay
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 1500);
});
</script>

</body>
</html>
