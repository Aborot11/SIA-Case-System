<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Admin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .forgot-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #4a148c, #7b1fa2);
    }
    .forgot-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #4a148c;
      border-color: #4a148c;
    }
    .security-notice {
      font-size: 0.85rem;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <div class="forgot-form shadow">
    <div class="text-center mb-4">
      <h4 class="text-primary">Admin Password Recovery</h4>
      <p class="text-muted">Please enter your Access Key and registered email address for identity verification.</p>
    </div>

    <form id="forgotForm">
      <div class="mb-3">
        <label for="accessKey" class="form-label">Access Key</label>
        <input type="text" class="form-control" id="accessKey" placeholder="Enter your admin access key" required>
      </div>

      <div class="mb-3">
        <label for="adminEmail" class="form-label">Admin Email</label>
        <input type="email" class="form-control" id="adminEmail" placeholder="admin@psu.edu.ph" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Verify Identity</button>
      
      <p class="security-notice text-center">
        For security reasons, additional verification may be required before password reset.
      </p>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>

<script>
document.getElementById('forgotForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const accessKey = document.getElementById('accessKey').value.trim();
  const adminEmail = document.getElementById('adminEmail').value.trim();

  if (!accessKey || !adminEmail) {
    alert('Please fill in all required fields.');
    return;
  }

  if (!adminEmail.endsWith('@psu.edu.ph')) {
    alert('Please enter a valid PSU admin email address.');
    return;
  }

  // Simulate verification process
  alert(`Your identity verification request has been submitted. If verified, password reset instructions will be sent to ${adminEmail}.`);
  
  // Add more complex verification simulation
  setTimeout(() => {
    alert('Additional security verification has been sent to your phone number.');
    // Redirect to login page after a short delay
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1500);
  }, 1500);
});
</script>

</body>
</html>
