<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Student</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .forgot-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #004080, #0077cc);
    }
    .forgot-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <div class="forgot-form shadow">
    <div class="text-center mb-4">
      <h4 class="text-primary">Having trouble signing in?</h4>
      <p class="text-muted">Please enter your Student ID Number below and we'll send you an email with instructions on how to reset your password.</p>
    </div>

    <form id="forgotForm">
      <div class="mb-3">
        <label for="studentId" class="form-label">Enter Student ID Number</label>
        <input type="text" class="form-control" id="studentId" placeholder="e.g. 202080452" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Send Email</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>

<script>
document.getElementById('forgotForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const studentId = document.getElementById('studentId').value.trim();

  if (!studentId) {
    alert('Please enter your Student ID Number.');
    return;
  }

  // Simulate sending email
  alert(`An email has been sent to the registered address for Student ID ${studentId}.`);
  // Redirect to login or display a success message if needed
});
</script>

</body>
</html>
